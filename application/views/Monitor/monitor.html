    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
            position: relative;
            transition: background-color 0.3s; /* Анимация перехода цвета */
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5; /* Цвет подсветки при наведении */
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: max-content;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -75px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        td:hover .tooltip .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>


<table id="myTable">
    <thead>
        <tr>
            <th>Дата/Время</th>
            <th>Событие</th>
            <th>Источник</th>
            <th>Информация</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>
